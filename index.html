<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, viewport-fit=cover" />
<title>Book</title>
<style>
  :root{
    --bg:#0b0b0b;
    --card:#1d1f23;
    --cardBorder:rgba(255,255,255,.08);
    --muted:rgba(255,255,255,.66);
    --ink:#fff;
    --accent:#1e8bff;
    --accentHover:#2a96ff;
    --line:rgba(255,255,255,.16);
    --lineActive:#1e8bff;
    --shadow:0 18px 48px rgba(0,0,0,.45);
    --radiusCard:26px;
    --t:.28s cubic-bezier(.2,.8,.2,1);
  }
  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0; background:var(--bg); color:var(--ink);
    font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", Segoe UI, Roboto, Inter, system-ui, Arial, sans-serif;
    -webkit-font-smoothing: antialiased;
    color-scheme: dark;
  }

  /* iPhone-first layout, single column to avoid overlap */
  .page{
    width:clamp(320px, 92vw, 420px);   /* iPhone 15 Pro ~393px CSS wide */
    margin:0 auto;
    padding:22px 16px 40px;
  }
  h1{
    font-size:48px; line-height:1;
    margin:6px 4px 18px; font-weight:800; letter-spacing:-.4px;
  }

  .card{
    position:relative;
    background:var(--card);
    border:1px solid var(--cardBorder);
    border-radius:var(--radiusCard);
    box-shadow:var(--shadow);
    padding:22px 20px 24px;
  }

  /* Single column with generous spacing for mobile */
  .grid{
    display:grid;
    grid-template-columns:1fr;
    row-gap:20px;
  }

  .label{
    font-size:16px;
    color:var(--muted);
    margin:0 0 8px;
  }

  .row{position:relative}
  .line-wrap{position:relative; padding:0 0 12px;}
  .line-wrap::after{
    content:""; position:absolute; left:0; right:0; bottom:0;
    height:2px; background:var(--line); border-radius:2px;
  }

  /* inputs */
  .input, .select select{
    width:100%; background:transparent; border:0; outline:0; color:var(--ink);
    font-size:21px; padding:6px 34px 6px 0; line-height:1.25;
  }
  .input::placeholder{color:rgba(255,255,255,.55)}
  .focusbar{
    position:absolute; left:0; right:0; bottom:-1px; height:2px; background:var(--lineActive);
    transform:scaleX(0); transform-origin:left; transition:transform var(--t);
  }
  .input:focus ~ .focusbar,
  .select select:focus ~ .focusbar{transform:scaleX(1)}

  /* date input polish (iOS Safari) */
  input[type="date"]{ -webkit-appearance: none; appearance: none; }
  input[type="date"]::-webkit-calendar-picker-indicator{ opacity:0; } /* hide native icon */

  .select{position:relative;}
  .select select{
    -webkit-appearance:none; appearance:none; cursor:pointer;
  }

  .icon{position:absolute; right:0; top:50%; transform:translateY(-50%); width:20px; height:20px;}
  .icon svg{width:100%; height:100%; display:block;}
  .icon svg *{stroke:var(--accent); fill:none; stroke-width:1.9; stroke-linecap:round; stroke-linejoin:round}

  /* swap pill stays centered near the top; out of the fieldsâ€™ way */
  .swap{
    position:absolute; left:50%; top:-18px; transform:translateX(-50%);
    width:40px; height:40px; border-radius:50%;
    background:#2a2d33; border:1px solid var(--cardBorder);
    display:grid; place-items:center; box-shadow:0 6px 18px rgba(0,0,0,.34);
  }
  .swap svg{width:20px;height:20px}
  .swap svg path{stroke:var(--accent); fill:none; stroke-width:1.8; stroke-linecap:round; stroke-linejoin:round}

  .cta{margin-top:22px;}
  .cta button{
    width:100%; height:60px; border-radius:34px; border:0; outline:0; cursor:pointer;
    background:var(--accent); color:#fff; font-weight:800; font-size:24px; letter-spacing:.2px;
    box-shadow:0 12px 26px rgba(30,139,255,.33);
    transition:transform var(--t), background var(--t);
  }
  .cta button:hover{background:var(--accentHover)}
  .cta button:active{transform:translateY(1px)}
</style>
</head>
<body>
  <main class="page">
    <h1>Book</h1>

    <section class="card" aria-label="Flight Search">
      <!-- swap icon -->
      <div class="swap" aria-hidden="true">
        <svg viewBox="0 0 24 24">
          <path d="M3 7h12"></path>
          <path d="M10 3l5 4-5 4"></path>
          <path d="M21 17H9"></path>
          <path d="M14 21l-5-4 5-4"></path>
        </svg>
      </div>

      <div class="grid">
        <!-- FROM -->
        <div class="row">
          <div class="label">From</div>
          <div class="line-wrap select">
            <select id="from" aria-label="From">
              <option value="" selected disabled>City / airport</option>
            </select>
            <div class="icon" aria-hidden="true">
              <!-- paper airplane -->
              <svg viewBox="0 0 24 24">
                <path d="M4.5 12.8l14.6-8.75c.5-.3 1.1.23.83.76L13.6 20.9a.7.7 0 0 1-1.31-.06l-1.24-5.17-5.17-1.24a.7.7 0 0 1 .06-1.31z"></path>
              </svg>
            </div>
            <div class="focusbar"></div>
          </div>
        </div>

        <!-- TO -->
        <div class="row">
          <div class="label">To</div>
          <div class="line-wrap select">
            <select id="to" aria-label="To">
              <option value="" selected disabled>City / airport</option>
            </select>
            <div class="icon" aria-hidden="true">
              <svg viewBox="0 0 24 24">
                <path d="M4.5 12.8l14.6-8.75c.5-.3 1.1.23.83.76L13.6 20.9a.7.7 0 0 1-1.31-.06l-1.24-5.17-5.17-1.24a.7.7 0 0 1 .06-1.31z"></path>
              </svg>
            </div>
            <div class="focusbar"></div>
          </div>
        </div>

        <!-- DEPART -->
        <div class="row">
          <div class="label">Depart</div>
          <div class="line-wrap">
            <input class="input" type="date" aria-label="Depart date" />
            <div class="icon" aria-hidden="true">
              <svg viewBox="0 0 24 24">
                <rect x="3" y="5" width="18" height="16" rx="2"></rect>
                <line x1="3" y1="9" x2="21" y2="9"></line>
                <line x1="8" y1="3" x2="8" y2="7"></line>
                <line x1="16" y1="3" x2="16" y2="7"></line>
              </svg>
            </div>
            <div class="focusbar"></div>
          </div>
        </div>

        <!-- RETURN -->
        <div class="row">
          <div class="label">Return</div>
          <div class="line-wrap">
            <input class="input" type="date" aria-label="Return date" />
            <div class="icon" aria-hidden="true">
              <svg viewBox="0 0 24 24">
                <rect x="3" y="5" width="18" height="16" rx="2"></rect>
                <line x1="3" y1="9" x2="21" y2="9"></line>
                <line x1="8" y1="3" x2="8" y2="7"></line>
                <line x1="16" y1="3" x2="16" y2="7"></line>
              </svg>
            </div>
            <div class="focusbar"></div>
          </div>
        </div>

        <!-- PASSENGERS -->
        <div class="row">
          <div class="label">Passengers</div>
          <div class="line-wrap select">
            <select aria-label="Passengers">
              <option selected>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
              <option>6</option>
            </select>
            <div class="focusbar"></div>
          </div>
        </div>
      </div>

      <div class="cta">
        <button type="button">Search</button>
      </div>
    </section>
  </main>

  <script>
    // Airport list
    const AIRPORTS = [
      { name: 'Rockford Intl Airport (RFD)', code: 'RFD' },
      { name: 'Mellor Regional Airport (MLR)', code: 'MLR' },
      { name: 'Perth Intl Airport (PER)', code: 'PER' },
      { name: 'Izolirani Intl Airport (IZO)', code: 'IZO' },
      { name: 'Larnaca Intl Airport (LCA)', code: 'LCA' },
      { name: 'Phapos Regional Airport (PHP)', code: 'PHP' },
      { name: 'Tokyo Haneda Intl (HND)', code: 'HND' },
      { name: 'Grindavik Intl Airport (GRV)', code: 'GRV' },
      { name: 'Sauthemptona Airport (SAU)', code: 'SAU' }
    ];

    const fromSel = document.getElementById('from');
    const toSel   = document.getElementById('to');

    function fillSelect(selectEl, excludeCode) {
      const current = selectEl.value;
      selectEl.innerHTML = '<option value="" disabled selected>City / airport</option>';
      AIRPORTS.forEach(a => {
        if (a.code !== excludeCode) {
          const opt = document.createElement('option');
          opt.value = a.code;
          opt.textContent = a.name;
          selectEl.appendChild(opt);
        }
      });
      if (current && current !== excludeCode) {
        const exists = Array.from(selectEl.options).some(o => o.value === current);
        if (exists) selectEl.value = current;
      }
    }

    // Initial population
    fillSelect(fromSel);
    fillSelect(toSel);

    // When FROM changes, re-render TO without the chosen FROM
    fromSel.addEventListener('change', () => {
      fillSelect(toSel, fromSel.value || null);
    });
  </script>
</body>
</html>
